<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Form | MedTrack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #0077b6;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>
  <h2>Doctor Registration</h2>
  <form method="POST" action="{{ url_for('doctorform') }}">
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="specialization">Specialization:</label>
    <input type="text" name="specialization" id="specialization" required>

    <label for="experience">Experience (Years):</label>
    <input type="number" name="experience" id="experience" required>

    <label for="qualification">Qualification:</label>
    <input type="text" name="qualification" id="qualification" required>

    <label for="availability">Availability:</label>
    <input type="text" name="availability" id="availability" required>

    <label for="contact">Contact:</label>
    <input type="text" name="contact" id="contact" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
